<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>ALTN72 - Projet HOPE - Tool List</title>
    </head>
    <body>
        <h1>ALTN72 - Projet HOPE - Tool List</h1>

        <table class="table table-striped table-condensed" style="width: auto">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">
                        <div th:if="${userRole.equalsIgnoreCase('ADMIN')}">
                            <a th:href="@{/propositions/show}" class="btn btn-primary btn-sm mb-3">See Tool Propositions</a>
                        </div>
                    </th>
                    <th scope="col">
                        <a th:href="@{/propositions/prepareAdd}" class="btn btn-primary btn-sm mb-3">Create a Tool Proposition</a>
                    </th>
                </tr>
            </thead>
        </table>

        <table class="table table-striped table-condensed" style="width: auto">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Domain Name</th>
                    <th scope="col">Simple Description</th>
                    <th scope="col">Link</th>
                    <th scope="col"><bold>Action</bold></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tool :${tools}">
                    <td th:text="${tool.toolId}"></td>
                    <td th:text="${tool.title}"></td>
                    <td th:text="${tool.domainName}"></td>
                    <td th:text="${tool.simpleDesc}"></td>
                    <td th:text="${tool.link}"></td>
                    <td>
                        <form th:action="@{/tools/prepareUpdate/{toolId}(toolId=${tool.toolId})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="PUT" />
                            <button class="btn btn-info">View Details</button>
                        </form>
                        <form th:action="@{/tools/deleteTool/{toolId}(toolId=${tool.toolId})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="DELETE" />
                            <!-- Only Admins can delete a tool from the list -->
                            <button class="btn btn-warning" th:disabled="${!userRole.equalsIgnoreCase('ADMIN')}">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
