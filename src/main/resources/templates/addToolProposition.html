<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>ALTN72 - Projet HOPE - Tool Proposition</title>
    </head>
    <body>
        <h1>ALTN72 - Projet HOPE - Tool Proposition</h1>

        <form th:action="@{/propositions/addPropositionTool/}" th:object="${proposition}" method="POST">
            <div class="form-group">
                Title: <input type="text" th:field="*{title}" class="form-control mb-4 col-4">
                Domain: <input type="text" th:field="*{domainName}" class="form-control mb-4 col-4">
                Simple Description: <textarea th:field="*{simpleDesc}" class="form-control mb-4 col-4" rows="5"></textarea>
                Detailed Description: <textarea th:field="*{detailedDesc}" class="form-control mb-4 col-4" rows="5"></textarea>
                Link: <input type="text" th:field="*{link}" class="form-control mb-4 col-4">
                Access Instruction: <textarea th:field="*{accessInstruction}" class="form-control mb-4 col-4" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Proposition</button>
        </form>
    </body>
</html>
